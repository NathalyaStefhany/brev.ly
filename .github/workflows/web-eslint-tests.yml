name: Web - ESLint and Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  eslint-tests:
    name: Run ESLint and Tests
    runs-on: ubuntu-latest

    env:
      VITE_PORT: ${{vars.VITE_PORT}}

      VITE_SENTRY_ORG: ${{secrets.VITE_SENTRY_ORG}}
      VITE_SENTRY_PROJECT: ${{secrets.VITE_SENTRY_PROJECT}}
      VITE_SENTRY_DSN: ${{secrets.VITE_SENTRY_DSN}}
      VITE_SENTRY_AUTH_TOKEN: ${{secrets.VITE_SENTRY_AUTH_TOKEN}}
      
      VITE_API_URL: ${{secrets.VITE_API_URL}}

    steps:
      - name: Checkout repository
        id: checkout-repository
        uses: actions/checkout@v4

      - name: Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Configure node
        id: configure-node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        id: install-dependencies
        working-directory: ./web
        run: pnpm install

      - name: Check ESLint
        id: check-eslint
        working-directory: ./web
        run: pnpm run lint

      - name: Run tests
        id: run-tests
        working-directory: ./web
        run: pnpm run test:coverage
