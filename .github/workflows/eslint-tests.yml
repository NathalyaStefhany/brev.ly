name: ESLint and Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  eslint-tests:
    name: Run ESLint and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        id: checkout-repository
        uses: actions/checkout@v4

      - name: Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Configure node
        id: configure-node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        id: install-dependencies
        run: pnpm install

      - name: Check ESLint
        id: check-eslint
        run: pnpm run lint

      - name: Run tests
        id: run-tests
        run: pnpm run test:coverage
